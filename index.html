<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src='assets/scripts/aframe-ar.min.js'></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>

<link rel="stylesheet" href="assets/styles/location-based/stylesheets/index.css">



<body style='margin: 0; overflow: hidden;'>
    <div id="coord" style="position: absolute;
                            top:0;
                            left: 0;
                            z-index: 5;
                            width: 100%;
                            height: 50px;
                            background: white;
                            display: flex;
                            align-items: center;
                            justify-content: center;">v20</div>
    <a-scene
        cursor='rayOrigin: mouse; fuse: true; fuseTimeout: 0;'
        raycaster="objects: [gps-entity-place];"
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
        <a-box color="red" gps-entity-place="latitude: 19.438493; longitude: -99.212684" />
        <a-camera gps-camera="minDistance: 20;" rotation-reader>
		</a-camera>
	</a-scene>
    <!-- Dynamically add places from Javascript -->
    <script src="assets/scripts/places.js?id=v20"></script>
</body>
